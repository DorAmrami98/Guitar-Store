{% extends "base.html" %}
{% block title %} | Login{% endblock title %}
{% block style %}{% endblock style %}
{% block content %}
<div class="container my-5">
<div class="row">
<div class="col-md-6 mx-auto">
<div class="card card-body">
<form action="/login" method="POST">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <i class="fas fa-envelope input-group-text"></i>
  </div>
  <input type="email" name="email" class="form-control" placeholder="Email" required>
</div>
<div class="text-center">
<button type="submit" class="btn btn-primary btn-sm">Login</button>
<div class="text-center mt-4">
Don't have an account? <a href="/signup" class="text-decoration-none">Create one</a>
</div>
</div>
</form>
{% if flash.login_msg %}
<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">{{ flash.login_msg }}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button></div>
{% endif %}
</div>
</div>
</div>
</div>
{% endblock content %}
{% block script %}
<script>
if("{{ user }}" === ""){
  console.log("{{ user }}");
}
</script>
{% endblock script %}
