{% extends "base.html" %}
{% block title %} | Signup{% endblock title %}
{% block style %}{% endblock style %}
{% block content %}
<div class="container my-5">
<div class="row">
<div class="col-md-6 mx-auto">
<div class="card card-body">
<form action="/signup" method="POST">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <i class="fas fa-user input-group-text"></i>
  </div>
  <input type="text" name="full_name" class="form-control" placeholder="Full name" required>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <i class="fas fa-envelope input-group-text"></i>
  </div>
  <input type="email" name="email" class="form-control" placeholder="Email" required>
</div>
<div class="text-center">
<button type="submit" class="btn btn-success btn-sm">Signup</button>
<div class="text-center mt-4">
Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
</div>
</div>
</form>
{% if flash.signup_msg %}
<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">{{ flash.signup_msg }}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button></div>
{% endif %}
</div>
</div>
</div>
</div>
{% endblock content %}
