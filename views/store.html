{% extends "base.html" %}
{% block title %} | Store{% endblock title %}
{% block content %}
<div class="container my-5">
<div class="row">
{% if data %}
{% for guitar in data %}
<div class="col-md-6 mb-4">
  <div class="card" style="width: 500px; height: 300px;">
    <div class="row">
      <div class="col-md-5">
        <img src="{{ guitar.image }}" alt="electric guitar" style="max-width: 190px; height: 300px;">
      </div>
      <div class="col-md-7">
        <div class="card-body">
            <h4 class="card-title">{{ guitar.name }}</h4>
          <small class="text-primary">{{ guitar.manufacturer }}</small>
          <table class="table table-sm text-center">
          <tbody>
            <tr>
                <td>Body</td>
                <td>:</td>
                <td>{{ guitar.wood_type }}</td>
            </tr>
            <tr>
                <td>price</td>
                <td>:</td>
                <td>&dollar;{{ guitar.price }}</td>
            </tr>
          </tbody>
          </table>
          <div class="text-center">
            <a href="/item-view/{{ guitar.id }}" class="btn btn-outline-info">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock content %}
